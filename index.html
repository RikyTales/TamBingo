<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drink or just play Bingo</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="logo">
    The Big Tam <span>drinking/bingo</span> game!
  </div>
  <div class="board">
    <div class="row">
      <div class="cell number1"></div>
      <div class="cell number2"></div>
      <div class="cell number3"></div>
      <div class="cell number4"></div>
      <div class="cell number5"></div>
    </div>
    <div class="row">
      <div class="cell number6"></div>
      <div class="cell number7"></div>
      <div class="cell number8"></div>
      <div class="cell number9"></div>
      <div class="cell number10"></div>
    </div>
    <div class="row">
      <div class="cell number11"></div>
      <div class="cell number12"></div>
      <div class="cell number13"></div>
      <div class="cell number14"></div>
      <div class="cell number15"></div>
    </div>
    <div class="row">
      <div class="cell number16"></div>
      <div class="cell number17"></div>
      <div class="cell number18"></div>
      <div class="cell number19"></div>
      <div class="cell number20"></div>
    </div>
    <div class="row">
      <div class="cell number21"></div>
      <div class="cell number22"></div>
      <div class="cell number23"></div>
      <div class="cell number24"></div>
      <div class="cell number25"></div>
    </div>
  </div>
  <div class="new-board">Give me a new board</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="scripts.js" charset="utf-8"></script>
</body>
</html>
